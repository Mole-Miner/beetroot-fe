<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Form Styling</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
  <form class="form">
    <h1>Social Media</h1>

    <div class="form__field">
      <label class="form__label" for="email">Email</label>
      <input class="form__control" type="email" name="email" id="email" required>
    </div>

    <div class="form__field">
      <label class="form__label" for="password">Password</label>
      <input class="form__control" type="password" name="password" id="password" required>
    </div>

    <button class="form__submit" type="submit">Sign in</button>
  </form>
</body>

</html>
